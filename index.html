<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Gruppo&family=Nothing+You+Could+Do&family=Noto+Sans+TC&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h1>TO-DO List</h1>
      <div class="form-inline">
        <input type="text" placeholder="Add Task..." onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Add Task...'" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info">+</button>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled">
      <h2>Tasks: 5</h2>
      <!-- display todos here -->
    </ul>
    <ul id="completed" class="list-unstyled">
      <h2>Completed: 0</h2>
      <!-- display todos here -->
    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
